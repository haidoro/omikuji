<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>おみくじ</title>
</head>
<body>
	<h1>今日の運勢は？</h1>
	<button onclick="unsei()">占う</button>
	<div>
		<h2>今日はどんな運勢でしょう？</h2>
		<p id="myArea"></p>
	</div>
<script>		
function unsei(){
	var myArea = document.getElementById("myArea");
	var num = Math.floor(4 * Math.random());
	switch(num){
		case 0: myArea.innerHTML ="大吉";
		break;
		case 1: myArea.innerHTML ="中吉";
		break;
		case 2: myArea.innerHTML ="小吉";
		break;
		case 3: myArea.innerHTML ="凶";
		break;
		default:  myArea.innerHTML ="不正をした";
		}
}
</script>
</body>
</html>
